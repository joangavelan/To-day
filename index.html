<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <div class="todo__header">
                <h1 class="todo__title">All Tasks</h1>
            </div>
            <div class="todo__input-box">
                <input type="text" class="todo__input" placeholder="Something new for today?">
                <button class="todo__add">+</button>
            </div>
            <ul class="todo__list">
               <!-- Javascript -->
               
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
