<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Appp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <div class="todo__header">
                <h1 class="todo__title">All Tasks</h1>
            </div>
            <div class="todo__input-box">
                <input type="text" class="todo__input" placeholder="Something new for today?">
                <button class="todo__add">+</button>
            </div>
            <ul class="todo__list">
                <li class="todo__task">
                    <label>
                        <p>Create new project</p>
                        <input type="checkbox" class="todo__check">
                        <i></i>
                    </label>
                </li>
                <li class="todo__task">
                    <label>
                        <p>Working call</p>
                        <input type="checkbox" class="todo__check">
                        <i></i>
                    </label>
                </li>
                <li class="todo__task">
                    <label>
                        <p>Go to the shop</p>
                        <input type="checkbox" class="todo__check">
                        <i></i>
                    </label>
                </li>
                <li class="todo__task done">
                    <label>
                        <p>Eak the kids to school</p>
                        <input type="checkbox" class="todo__check">
                        <i></i>
                    </label>
                </li>
                <li class="todo__task done">
                    <label>
                        <p>Finish dribble marathon</p>
                        <input type="checkbox" class="todo__check">
                        <i></i>
                    </label>
                </li>
                <li class="todo__task done">
                    <label>
                        <p>Walk with dog</p>
                        <input type="checkbox" class="todo__check">
                        <i></i>
                    </label>
                </li>  
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
